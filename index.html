<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Button Styles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Beautiful Buttons Demo</h1>

  <!-- 美化按鈕 -->
  <button class="btn btn-gradient" onclick="showMessage()">Primary Gradient</button>
  <button class="btn btn-red" onclick="showMessage()">Red Button</button>
  <button class="btn btn-green" onclick="showMessage()">Green Button</button>
  <button class="btn btn-yellow" onclick="showMessage()">Yellow Button</button>
  <button class="btn btn-outline" onclick="showMessage()">Outline Button</button>

  <p id="message"></p>

  <!-- 導覽按鈕 -->
  <button class="btn btn-gradient" onclick="open104Home()">前往 104</button>
  <button class="btn btn-red" onclick="openPingHsu104()">前往 PingHsu's 104</button>
  <button class="btn btn-green" onclick="openPingHsuLinkedIn()">前往 PingHsu's LinkedIn</button>

  <script src="script.js"></script>
</body>
</html>
