<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Hello World 範例</title>
</head>
<body>
    <h1>簡單按鈕範例</h1>
    <button onclick="showMessage()">點我</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Hello World! 歡迎";
        }
    </script>
</body>
</html>
